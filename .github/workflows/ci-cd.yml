name: CI/CD

on:
  push:
    branches:
      - main
      - CSNET
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - CSNET
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 0.1.0)'
        required: false
        default: '0.1.0'

env:
  PYTHON_VERSION: '3.11'

jobs:
  # Run tests and linting on all pushes and PRs
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libportaudio2 portaudio19-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting
        run: make lint
        continue-on-error: true

      - name: Run tests
        run: make test
        continue-on-error: true

  # Build for macOS (only on tags or manual trigger)
  build-macos:
    runs-on: macos-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pyinstaller

      - name: Install system dependencies
        run: |
          brew install ffmpeg

      - name: Build and create DMG
        run: make dmg

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            dist/Luister.app
            dist/*.dmg

  # Build for Windows (only on tags or manual trigger)
  build-windows:
    runs-on: windows-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pyinstaller

      - name: Install ffmpeg and NSIS
        run: |
          choco install ffmpeg nsis -y

      - name: Build and create installer
        run: make installer
        continue-on-error: true

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/Luister.exe
            dist/*Setup*.exe

  # Build for Linux (only on tags or manual trigger)
  build-linux:
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            libportaudio2 \
            portaudio19-dev \
            libasound2-dev \
            libxcb-xinerama0 \
            libxcb-cursor0 \
            libgl1-mesa-glx \
            libxkbcommon-x11-0 \
            libfuse2 \
            desktop-file-utils

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pyinstaller

      - name: Build executable
        run: make build

      - name: Create AppImage
        run: make appimage

      - name: Create Debian package
        run: make deb

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            dist/luister/
            dist/*.AppImage
            dist/*.deb

  # Create GitHub release (only on tags)
  release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: |
          find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/macos-build/*.dmg
            artifacts/windows-build/*.exe
            artifacts/linux-build/*.AppImage
            artifacts/linux-build/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
